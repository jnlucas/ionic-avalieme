<ion-header>

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>AVALIE</strong> me
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="sair()">

</ion-header>

<ion-content padding class="trips detail-bg">

 <h1 ion-text color="dark">Ranking da Equipe</h1>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle (click)="carregaDados()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>AVALIE</strong> me
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="sair()">
        <ion-icon name="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="trips detail-bg">

 <h1 ion-text color="dark">Ranking da Equipe</h1>
  <!--list of trips-->
  <div class="trip card" *ngFor="let scor of score" tappable  margin-bottom>


    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{scor.foto}}">
        </ion-avatar>
        <h2>{{scor.profissional}}</h2>
        <p>{{scor.meta}}</p>
        <ion-badge item-end>{{scor.pontos}}</ion-badge>
      </ion-item>
    </ion-list>

  </div>
</ion-content>

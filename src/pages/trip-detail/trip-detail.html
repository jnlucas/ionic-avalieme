<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle (click)="carregaDados()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>AVALIE</strong> me
    </ion-title>
    
  </ion-navbar>
</ion-header>


<ion-content class="common-bg">
  <!--slides-->
  <ion-slides class="to-top" pager>
    <ion-slide *ngFor="let image of trip.images">
      <img [src]="image" alt="">
    </ion-slide>
  </ion-slides>

  <!--services-->
  <ion-grid class="border-bottom dark-bg">
    <ion-row>
      <ion-col text-center>
        <div class="text-sm">
          <div>
            <ion-icon name="contact" class="text-white"></ion-icon>
            <span ion-text color="light" >{{profissionalNome}}</span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--high light-->


  <!--booking form-->
  <div class="booking-form card round" margin *ngFor="let avaliacao of avaliacoes">
    <div class="border-bottom" padding>
      <h5>Avaliador: {{avaliacao.superiorImediato}}</h5>

      <!--choose guest-->
      <ion-grid class="filters" no-padding margin-top>
        <ion-row>
          <p>{{avaliacao.observacao}}</p>
        </ion-row>

      </ion-grid>
    </div>
    <div padding class="form-bottom">
      <ion-grid class="filters" >
<!--       <span ion-text color="dark" class="bold">{{ adults }} Adults</span> -->
<ion-row>
<ion-col col-12>
<div text-center class="center">{{avaliacao.pontos}} pontos</div>
</ion-col>


</ion-row>
</ion-grid>
      <div class="clear"></div>
    </div>
  </div>



  <!--description-->

</ion-content>
